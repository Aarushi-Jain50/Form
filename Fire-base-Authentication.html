<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Fire-base-Authentication.css">
    <title>Firebase Authentication</title>
</head>

<body>
    <div class="container">
        <form class="form">
            <h1>Firebase Authentication</h1><br>

            <div class="input">
                <button type="button" class="btn">Login with Google</button>
            </div><br>

            <h3>Login With Email</h3><br>

            <div class="input">
                <input type="email" id="login-email" name="loginEmail" placeholder="Email">
            </div>

            <div class="input">
                <input type="password" id="login-password" name="loginPassword" placeholder="Password">
            </div>

            <div class="input">
                <button type="submit" class="btn">Login</button>
            </div><br>

            <h3>Register</h3>

            <div class="input">
                <input type="email" id="register-email" name="registerEmail" placeholder="Email">
            </div>

            <div class="input">
                <input type="password" id="register-password" name="registerPassword" placeholder="Password">
            </div><br>

            <div class="input">
                <button type="submit" class="btn">Register</button>
            </div>

            <div class="input">
                <button type="button" class="btn">Logout</button>
            </div>
        </form>
    </div>
</body>

</html>
