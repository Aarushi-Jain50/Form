                <input type="password" id="password" name="password" placeholder="password">
            </div><br><br>

            <div class="input">
                <button type="Login" class="btn">Login</button>
            </div><br>

            <h3>Register</h3><br>

            <div class="input">

            </div>

                <input type="password" id="password" name="password" placeholder="password">
